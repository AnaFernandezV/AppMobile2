<div id="color-header">

  <div class="cerrar-sesion">
    <img src="assets/img/logout.png" slot="end" routerLink='/login'>
  </div>
  <!---cierre cerrar sesion-->
  <h1>Asignaturas</h1>
</div>
<!----cierre div header-->
<ion-content>
  <!--<ion-searchbar placeholder="Buscar asignatura"></ion-searchbar>
  <button id="boton" style="width:100%">Buscar</button>-->
  

   <form [formGroup]="asignatura" (ngSubmit)="registrarAsignatura()" >
    <ion-item>
      <ion-label position="stacked">C칩digo asignatura</ion-label>
      <ion-input type="number" formControlName="cod_asignatura" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Nombre Asignatura</ion-label>
      <ion-input type="text" formControlName="nombre_asigna" ></ion-input>
    </ion-item>    

    <ion-item>
      <ion-label position="stacked">Sigla Asignatura</ion-label>
      <ion-input type="text" formControlName="sigla"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Escuela</ion-label>
      <ion-input type="text" placeholder="Ej: Escuela de inform치tica" formControlName="escuela"></ion-input>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label position="stacked">Personas</ion-label>
        <ion-select placeholder="Elija una opci칩n" formControlName="rut_docente">
          <ion-select-option *ngFor="let p of personas" value="{{p.rut}}">{{p.nom}}</ion-select-option>
        </ion-select>
      </ion-item>      
    </ion-list>

   
    <div id="centrar-botoncitos" >
      <button id="botoncito" class="azul" type="submit" [disabled]="!asignatura.valid">Registrar</button>    
      <button id="botoncito" class="morado" (click)="modificarAsignatura()">Modificar</button>
      <button id="botoncito" class="verde" type="reset">Limpiar</button>
    </div>

   </form>

   <div id="lista-usuarios" >
    <h2>LISTA DE ASIGNATURAS</h2>
    <ion-list *ngFor="let a of asignaturas" >
      <hr>
      <ion-item>
        <p>C칩digo: {{a.cod_asignatura}} <br>Nombre Asignatura: {{a.nombre_asigna}}<br>Sigla: {{a.sigla}}<br>Escuela: {{a.escuela}}<br>Rut Docente: {{a.rut_docente}} </p>
      </ion-item>
      <div id="iconos" (click)="buscar(a.cod_asignatura)"  ><img src="assets/img/buscar.png">Buscar</div>
      <div id="iconos" (click)="alertaEliminar(a.cod_asignatura)"><img src="assets/img/eliminar.png">Eliminar</div>
        
    </ion-list>
  </div>
</ion-content>
