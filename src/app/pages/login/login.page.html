
<div id="fondo">
  <div id="color-header">

    <div id="registrapp">
      <img src="assets/img/registrApp2.png">
    </div>
  </div><!----cierre div header-->

  
  <div class="responsive" id="centrar-contenido">

    <div id="login-img">
      <img class="responsive-img" src="assets/img/login.png" />
    </div><!---div imagen-->

    <form [formGroup]="usuario" (ngSubmit)="login()">
      <ion-card>
        <ion-card-header>
          <ion-title>LOGIN</ion-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="stacked">Correo</ion-label>
            <ion-input formControlName="correo" type="text" placeholder="Ingrese correo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Contrase単a</ion-label>
            <ion-input formControlName="clave"  type="password" placeholder="Ingrese clave"></ion-input>
          </ion-item>
          <button id="boton" type="submit" [disabled]="!usuario.valid">Ingresar</button>
        </ion-card-content>
      </ion-card>
    </form>
  

    <div id="separacion">
      <a routerLink='/registrar'>多No tienes cuenta?</a>
    </div>
    <!--------cierre div registrar--------->
    <div id="separacion">
      <a routerLink='/recuperar-pass'>多Has olvidado tu contrase単a?</a>
    </div>
   
  </div> <!-------cierre div recuperar pass------>
  
</div><!---div cierre contenido-->
